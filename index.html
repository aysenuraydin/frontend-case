<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Case</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b4b46d6b25.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light fixed-top border">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <i class="fa-solid fa-bag-shopping"></i>
            </button>
        </div>
    </nav>
    <!-- /Navbar -->

    <!-- Content -->
    <div class="content container my-5 py-3">
        <h1 class="fs-2 border-bottom my-5 pb-2">Product List</h1>

        <!-- spinner -->
        <div class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <!-- /spinner -->

        <!-- product-list -->
        <div id="product-list" class="row justify-content-center">  </div>
        <!-- product-list -->
        
    </div>
    <!-- /Content -->

    <!-- Footer -->
    <footer class="py-5 bg-dark text-white border ">
        <div class="container text-center">
            <div>All Rights Reserved. @2025</div>
            <div>Ayşenur Aydın</div>
        </div>
    </footer>
    <!-- /Footer -->

    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                <i class="fa-solid fa-bag-shopping"></i>
                Shopping Cart
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!--Cart List-->
            ...
            <!--/Cart List-->
        </div>
    </div>
    <!-- /Offcanvas -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
