<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Case</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b4b46d6b25.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <div class="fixed-top">
        <nav class="navbar navbar-expand-lg bg-dark border border-dark text-light">
            <div class="container">
                <a class="navbar-brand ls" href="index.html">STORE</a>
                <button class="btn btn-outline-secondary" type="button" id="offcanvas-button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <i class="fa-solid fa-bag-shopping"></i>
                </button>
            </div>
        </nav>
        <div class="gradient"></div>
    </div>
    <!-- /Navbar -->

    <!-- Content -->
    <div class="content container my-5 py-3">
        <h1 class="fs-4 border-bottom my-5 pb-2">Product Details</h1>

        <!-- Spinner -->
        <div id="loading" class="text-center">
            <div class="spinner-grow text-center border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- /Spinner -->

        <!-- Product-list -->
        <div class="detail-content"> </div>
        <!-- Product-list -->
    </div>
    <!-- /Content -->

    <!-- Footer -->
    <footer class="py-5 bg-dark text-white border ">
        <div class="container text-center">
            <div>All Rights Reserved. @2025</div>
            <div>Ayşenur Aydın</div>
        </div>
    </footer>
    <!-- /Footer -->

    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                <i class="fa-solid fa-bag-shopping me-2"></i>
                Shopping Cart
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <table class="table">
                <thead>
                    <tr>
                        <th class="col-4"></th>
                        <th class="col-6">Name</th>
                        <th class="col">Amount</th>
                        <th class="col"></th>
                    </tr>
                </thead>
                <tbody id="table-body"> </tbody>
            </table>
            <div class="d-flex justify-content-between"> 
                <div>Total:</div>
                <div id="total-price">$ 0</div>
            </div>
        </div>
        <div class="offcanvas-body"></div>
    </div>
    <!-- /Offcanvas -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const content = document.querySelector('.detail-content');
            const offcanvas_button= document.getElementById("offcanvas-button");
            const url = new URLSearchParams(window.location.search);

            window.addCartItem = (id) => {
                console.log(id)
            fetch('https://fakestoreapi.com/products/'+id)
                .then(response => response.json())
                .then(data => {
                    const newData = {
                        id:data?.id,
                        title: data?.title.slice(0,30),
                        price:data?.price,
                        image:data?.image,
                        amount:1
                    }
                    let cartItems = JSON.parse(localStorage.getItem("cart") || "[]") ;
                    let item = cartItems?.find(i=>i.id==data.id);

                    if(item) item.amount+=1;
                    else cartItems.push(newData);

                    localStorage.setItem("cart", JSON.stringify(cartItems));
                })
                .catch(e => console.log("error",e))
                .finally(()=> offcanvas_button.click())
            };
            
            const changeUrl = () => {
                fetch('https://fakestoreapi.com/products/'+url.get('id'))
                    .then(response => response.json())
                    .then(data => {
                        loading.style.display = "none";
                        content.innerHTML = `
                            <img src="${data?.image}" class="rounded image border" width="100%" alt="resim">
                            <div class="d-flex flex-column-reverse flex-md-row my-5">
                                <div class="col-12 col-md-8 p-4">
                                    <h5>${data?.title}</h5>
                                    <p class="mt-4 text-secondary">
                                        ${data?.description}
                                    </p>
                                </div>
                                <div class="col-12 col-md-4">
                                    <div class="border rounded bg-light p-4">
                                        <h5>$ ${data?.price}</h5>
                                        <div class="d-grid gap-2 mt-3">
                                            <button class="btn btn-dark" type="button" onclick="addCartItem(${data?.id})">
                                                <i class="fa-solid fa-bag-shopping me-2"></i>
                                                Sepete Ekle
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        `;
                    })
                    .catch(e => console.log("error",e))
            }
            changeUrl();
            window.addEventListener("popstate", changeUrl)
        })
    </script>
</body>
</html>
